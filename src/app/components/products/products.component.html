<div class="card">
  <div class="card-header">
    Product List
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter By:</div>
      <div class="col-md-4">
        <input type="text" name="" id="" [(ngModel)] = 'listFilter'>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered By:  {{listFilter}}</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price </th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody *ngFor="let product of products">
          <tr>
           <td><img [src] = "product.imageUrl" alt="" *ngIf="showImage"></td>
           <td>{{product.productName}}</td>
           <td>{{product.productCode}}</td>
           <td>{{product.productAvailable}}</td>
           <td>{{product.productPrice | currency: 'USD': 'symbol'}}  </td>
           <td>{{product.productRating}}</td>
          
          
        </tbody>
      </table>
    </div>
  </div>
</div>
